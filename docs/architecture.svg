<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1e293b;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#bgGrad)"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="monospace" font-size="20" fill="#38bdf8" text-anchor="middle" font-weight="bold">
    DNS SENTINEL - Sense-Think-Act Architecture
  </text>
  
  <!-- The Watcher (Sensing) -->
  <g transform="translate(100, 150)">
    <!-- Box -->
    <rect x="0" y="0" width="180" height="200" rx="10" fill="#1e293b" stroke="#3b82f6" stroke-width="2" filter="url(#glow)"/>
    <text x="90" y="30" font-family="monospace" font-size="14" fill="#3b82f6" text-anchor="middle" font-weight="bold">THE WATCHER</text>
    <text x="90" y="50" font-family="monospace" font-size="10" fill="#64748b" text-anchor="middle">(Sensing)</text>
    
    <!-- Probe Icons -->
    <circle cx="50" cy="90" r="15" fill="#3b82f6" opacity="0.3"/>
    <text x="50" y="95" font-family="monospace" font-size="10" fill="#3b82f6" text-anchor="middle">US</text>
    
    <circle cx="90" cy="90" r="15" fill="#3b82f6" opacity="0.3"/>
    <text x="90" y="95" font-family="monospace" font-size="10" fill="#3b82f6" text-anchor="middle">EU</text>
    
    <circle cx="130" cy="90" r="15" fill="#3b82f6" opacity="0.3"/>
    <text x="130" y="95" font-family="monospace" font-size="10" fill="#3b82f6" text-anchor="middle">ASIA</text>
    
    <!-- Description -->
    <text x="90" y="130" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle">Distributed DNS Probes</text>
    <text x="90" y="145" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle">Cloud Run Jobs</text>
    <text x="90" y="160" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle">Multi-region Telemetry</text>
    <text x="90" y="175" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle">BigQuery Streaming</text>
  </g>
  
  <!-- Arrow 1: Watcher to Brain -->
  <g>
    <path d="M 290 250 L 350 250" stroke="#38bdf8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="320" y="240" font-family="monospace" font-size="9" fill="#38bdf8" text-anchor="middle">Telemetry</text>
  </g>
  
  <!-- The Brain (Reasoning) -->
  <g transform="translate(360, 150)">
    <!-- Box -->
    <rect x="0" y="0" width="180" height="200" rx="10" fill="#1e293b" stroke="#a855f7" stroke-width="2" filter="url(#glow)"/>
    <text x="90" y="30" font-family="monospace" font-size="14" fill="#a855f7" text-anchor="middle" font-weight="bold">THE BRAIN</text>
    <text x="90" y="50" font-family="monospace" font-size="10" fill="#64748b" text-anchor="middle">(Reasoning)</text>
    
    <!-- AI Icon -->
    <rect x="55" y="70" width="70" height="40" rx="5" fill="#a855f7" opacity="0.2"/>
    <text x="90" y="95" font-family="monospace" font-size="12" fill="#a855f7" text-anchor="middle">Gemini</text>
    
    <!-- Description -->
    <text x="90" y="130" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle">Vertex AI Agent</text>
    <text x="90" y="145" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle">RAG + Playbooks</text>
    <text x="90" y="160" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle">Anomaly Detection</text>
    <text x="90" y="175" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle">Decision Engine</text>
  </g>
  
  <!-- Arrow 2: Brain to Hammer -->
  <g>
    <path d="M 550 250 L 610 250" stroke="#38bdf8" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
    <text x="580" y="240" font-family="monospace" font-size="9" fill="#38bdf8" text-anchor="middle">Action</text>
  </g>
  
  <!-- The Hammer (Action) -->
  <g transform="translate(620, 150)">
    <!-- Box -->
    <rect x="0" y="0" width="160" height="200" rx="10" fill="#1e293b" stroke="#f97316" stroke-width="2" filter="url(#glow)"/>
    <text x="80" y="30" font-family="monospace" font-size="14" fill="#f97316" text-anchor="middle" font-weight="bold">THE HAMMER</text>
    <text x="80" y="50" font-family="monospace" font-size="10" fill="#64748b" text-anchor="middle">(Action)</text>
    
    <!-- Hammer Icon -->
    <rect x="45" y="70" width="70" height="40" rx="5" fill="#f97316" opacity="0.2"/>
    <text x="80" y="95" font-family="monospace" font-size="12" fill="#f97316" text-anchor="middle">Cloud Fn</text>
    
    <!-- Description -->
    <text x="80" y="130" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle">DNS API Updates</text>
    <text x="80" y="145" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle">Route Failover</text>
    <text x="80" y="160" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle">TTL Flush</text>
    <text x="80" y="175" font-family="monospace" font-size="9" fill="#94a3b8" text-anchor="middle">Auto Recovery</text>
  </g>
  
  <!-- Feedback Loop -->
  <path d="M 700 360 C 700 420, 100 420, 100 360" stroke="#38bdf8" stroke-width="1" stroke-dasharray="5,5" fill="none"/>
  <text x="400" y="435" font-family="monospace" font-size="10" fill="#38bdf8" text-anchor="middle">Continuous Monitoring Loop</text>
  
  <!-- Arrowhead definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#38bdf8"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <g transform="translate(50, 460)">
    <rect x="0" y="0" width="700" height="30" rx="5" fill="#1e293b" opacity="0.5"/>
    <circle cx="30" cy="15" r="6" fill="#3b82f6"/>
    <text x="45" y="19" font-family="monospace" font-size="10" fill="#94a3b8">Watcher</text>
    <circle cx="130" cy="15" r="6" fill="#a855f7"/>
    <text x="145" y="19" font-family="monospace" font-size="10" fill="#94a3b8">Brain</text>
    <circle cx="220" cy="15" r="6" fill="#f97316"/>
    <text x="235" y="19" font-family="monospace" font-size="10" fill="#94a3b8">Hammer</text>
    <text x="550" y="19" font-family="monospace" font-size="10" fill="#64748b">Kaggle Agents Intensive 2025</text>
  </g>
</svg>
